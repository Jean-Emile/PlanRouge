<!Doctype html>
<html>
<head>
    <!-- pour spécifier au naviageteur comment afficher la page -->
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">

    <!-- JQUERY -->
    <link rel="stylesheet" href="css/jquery.mobile.flatui.min.css"/>
    <link href="css/jquery.toast.min.css" rel="stylesheet">
    <script src="lib/jquery-1.9.1.min.js"></script>
    <script src="lib/jquery.mobile-1.3.1.min.js"></script>
    <script src="lib/jquery.toast.min.js"></script>

    <!-- WEBSOCKET -->
    <script src="lib/reconnecting-websocket.min.js"></script>


    <script src="lib/Chart.js"></script>
    <link rel="stylesheet" type="text/css" href="css/themeMetro.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="lib/script_informationsGlobale.js"></script>

    <!--Table -->
    <script type="text/javascript" src="lib/jquery.tablesorter.js"></script>

    <link href="lib/blue/style.css" rel="stylesheet">

</head>
<body onload="load();" class="themeF">
<div data-role="page" id="page" class="themeF">

    <div data-role="content">
        <div style="float:left">
            <div style="float:left">
                <div class="rect1-2 themeA">
                    <h2>ID Intervention</h2>

                    <select style="vertical-align:center" name="idIntervention" id="idIntervention" data-theme="b" onchange="selectIntervention(this.options[this.selectedIndex].value);">
                        <option value="0000">Id Intervention</option>
                    </select>

                </div>


                <div class="square1 themeB saut_ligne">
                    <h2>Intervention</h2>

                    <div class="nombre" id="nIntervention"></div>
                </div>
                <div class="square1 themeC">
                    <h2>Nb Agents</h2>

                    <div class="nombre" id="nbAgents"></div>
                </div>
            </div>


            <div class="rect2-3 themeD">
                <h2>Description de l'intervention</h2>

                <div id="description" class="elevator" style="height:200px; overflow:auto;"></div>
            </div>

            <div class="rect3-4 themeI saut_ligne">
                <h2>Nombre de victimes par catégories</h2>
                <canvas id="canvas" height="310" width="480"></canvas>

            </div>

            <div style="float:left">
                <div class="square1 themeG">
                    <h2>Nb Femmes</h2>

                    <div class="nombre" id="nbFemmes"></div>
                </div>

                <div class="square1 themeE saut_ligne">
                    <h2>Nb Victimes</h2>

                    <div class="nombre" id="nbVictime"></div>

                </div>

                <div class="square1 themeH saut_ligne">
                    <h2>Nb Hommes</h2>

                    <div class="nombre" id="nbHommes"></div>
                </div>
            </div>

            <div class="rect3-5 themeK saut_ligne">
                <h2>Nombre de victime par Age</h2>
                <canvas id="canvasAge" height="310" width="600"></canvas>
            </div>

        </div>
        <div class="rect8-5-portrait themeA">
            <h2>Liste Victimes</h2>
             <div class="elevator" style="height:950px; overflow:auto;">
            <table  data-mode="reflow" id ="bodyTable"  class="tablesorter" style="color:#000000">
                <thead>
                <tr>
                    <th>Urgence</th>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Age</th>
                    <th>Date de Naissance</th>
                    <th>Sexe</th>
                </tr>
                </thead>
                <tbody >

                </tbody>

            </table>
             </div>
        </div>


    </div>


</div>


</body>
