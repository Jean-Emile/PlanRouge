<!Doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" charset="ISO-8859-1">

<script src="file:///android_asset/www/lib/jquery-1.9.1.min.js"></script>
<script src="file:///android_asset/www/lib/jquery.mobile-1.3.1.min.js"></script>

<link rel="stylesheet" href="file:///android_asset/www/css/style.css" />
<link rel="stylesheet" href="file:///android_asset/www/css/jquery.mobile.flatui.css" />

<!-- importation du bibliothèque cordova ( phoneGap ) -->
<script  src="file:///android_asset/www/lib/cordova.js"></script>

<script charset="ISO-8859-1" src="file:///android_asset/www/lib/script.js"></script>

<script  src="file:///android_asset/www/lib/phonegap-nfc.js"></script>
<script src="file:///android_asset/www/lib/toast.js"></script>
<script src="file:///android_asset/www/lib/ipAddress.js"></script>
<script src="file:///android_asset/www/lib/readWriteNFC.js"></script>
<script src="file:///android_asset/www/lib/agent.js"></script>
<script src="file:///android_asset/www/lib/readWrite.js"></script>


</head>

<body onload='onload();'>
	<!-- la page d'identification -->
	<div data-role="page" id="identitePage" style='background-color: #bdc3c7'>
	
		<div id="panel" class="ui-panel ui-panel-position-right ui-panel-display-push ui-body-a ui-panel-animate ui-panel-open" data-display="push" data-theme="a" data-position="right" data-role="panel">
				<ul data-role="listview" >
				<li><a href="file:///android_asset/www/pages/categorieVictime/index.html" data-transition="slidefade">Catégorie vicitime</a></li>
				<li><a href="file:///android_asset/www/pages/identite/index.html" data-transition="slidefade">Identité</a></li>
				<li><a href="file:///android_asset/www/pages/gps_hours/index.html" data-transition="slidefade">Heures et GPS</a></li>
				<li><a style="background: #e74c3c; margin-top : 30px;" href="file:///android_asset/www/pages/login/index.html" onclick="deconnexion();" data-transition="slidefade">Déconnexion</a></li>
			</ul>
		
		</div>
		
		
		<!-- l'entête -->
		<div data-role="header" data-theme="a" data-position= "fixed" >
		<a href="file:///android_asset/www/pages/parametres/index.html" data-rel="dialog"  data-icon="gear" data-transition="pop">Paramètres</a>
			
			<h1>Informations sur la victime</h1>
		<a href="#panel" data-rel="dialog"  data-icon="grid" >Menu</a>	
		</div>
		<!-- le contenu -->
		<div data-role="content">
		
			


			<div data-role="fieldcontain"  >
				<label for="surname">Nom :</label> <input type="text" name="surname"
					id="surname" value="" data-theme="f"/>
			</div>

			<div data-role="fieldcontain" >
				<label for="firstname">Prénom :</label> <input type="text" name="firstname"
					id="firstname" value="" data-theme="f"/>
			</div>

			<div data-role="fieldcontain"  >
				<fieldset data-role="controlgroup" data-type="horizontal"
					data-role="fieldcontain" >
					<legend>Sexe :</legend>
						<input type="radio" name="identity_sexe" id="identity_sexe_1"
						value="1" checked="checked"/> 
						<label for="identity_sexe_1">M</label> 
						<input type="radio" name="identity_sexe" id="identity_sexe_2"
						value="2" /> 
						<label for="identity_sexe_2">F</label> 					
				</fieldset>
			</div>

			<div data-role="fieldcontain">
			<fieldset data-role="controlgroup" data-type="horizontal">
				<legend>Age :</legend>
				<label for="age">Age</label> 
				
				<select name="age" id="age" data-theme="c">
					<option value="255">Age</option>		
				</select> 
			</fieldset>
			
			</div>
					
		
			<div data-role="fieldcontain">
			<fieldset data-role="controlgroup" data-type="horizontal">
				<legend>Date de Naissance :</legend>
				<label for="selectDay">Jour</label> 
				
				<select name="selectDay" id="selectDay"  data-theme="c">
					<option value="00">Jour</option>		
				</select> 

				<label for="selectMonth">Mois</label> 
				<select name="selectMonth" id="selectMonth"  data-theme="c">
					<option value="00" >Mois</option>
					<option value="01">Janvier</option>
					<option value="02">Fevrier</option>
					<option value="03">Mars</option>
					<option value="04">Avril</option>
					<option value="05">Mai</option>
					<option value="06">Juin</option>
					<option value="07">Juillet</option>
					<option value="08">Aout</option>
					<option value="09">Septembre</option>
					<option value="10">Octobre</option>
					<option value="11">Novembre</option>
					<option value="12">Décembre</option>
				</select> 
				

				<label for="selectYear">Année</label> 
				<select name="selectYear" id="selectYear"  data-theme="c">
					<option value="0000" >Année</option>
				</select>

			</fieldset>
		</div>


			<p>
				<input type="button" name="submit" value="Envoyer"
					onclick="writeIdentity();" data-theme="b"/>
			</p>
			
	</div>		
	

		<!-- le pied de page -->
		<div data-role="footer" data-position="fixed" style='height: 35px;'>
			 <div style='text-align: center; vertical-align: middle; height: 100%' id="personneConnecte" class="idAgent"></div>
		</div>
	</div>

</body>
</html>
