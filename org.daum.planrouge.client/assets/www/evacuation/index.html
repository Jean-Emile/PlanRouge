<!Doctype html>
<html>
<head>
<!-- pour spécifier au naviageteur comment afficher la page -->
<meta name="viewport" content="width=device-width, initial-scale=1"
	charset="ISO-8859-1">

<!-- le fichier css pour formater nos balises html -->
<link rel="stylesheet"
	href="file:///android_asset/www/jquery.mobile-1.1.1.min.css" />

<!-- importation du bibliothèque jquery et jquery pour les mobiles -->
<script src="file:///android_asset/www/jquery-1.7.1.min.js"></script>
<script src="file:///android_asset/www/jquery.mobile-1.1.1.min.js"></script>

<!-- importation du bibliothèque cordova ( phoneGap ) -->
<script src="file:///android_asset/www/cordova.js"></script>
<script src="file:///android_asset/www/js/script.js"></script>
<script src="file:///android_asset/www/js/readWrite.js"></script>
<script src="file:///android_asset/www/js/toast.js"></script>
<script src="file:///android_asset/www/js/phonegap-nfc.js"></script>

</head>
<body onload="onload();">
	<!-- la page d'identification -->
	<div data-role="page" id="evacuation" data-add-back-btn=true>
		<!-- l'entête -->
		<div data-role="header" data-theme="a" data-position= "fixed" >
			<h1>EVACUATION</h1>
		</div>
		<!-- le contenu -->
		<div data-role="content">

			<p>
				<input type="button" name="buttonSubmit" value="Récupérer informations sur l'évacuation de la victime" onclick="read_destination();" />
			</p>

			<!--  EVACUATION -->

			<div data-role="fieldcontain">
				<fieldset data-role="controlgroup"
					data-role="fieldcontain">
					<legend>Evacuation</legend>
					<input type="radio" name="evacuation" id="evacuation_1"
						value="1" checked="checked" /> 
						<label for="evacuation_1">VSAV seul</label> 
						<input type="radio" name="evacuation" id="evacuation_2"
						value="2" /> 
						<label for="evacuation_2">Médicalisé</label> 
						<input
						type="radio" name="evacuation" id="evacuation_3"
						value="3" /> 
						<label for="evacuation_3">Para-médicalisé</label> 
						<input
						type="radio" name="evacuation" id="evacuation_4"
						value="4" /> 
						<label for="evacuation_4">Laissé sur place</label>
						<input
						type="radio" name="evacuation" id="evacuation_5"
						value="5" /> 
						<label for="evacuation_5">Refus de transport</label>
						<input
						type="radio" name="evacuation" id="evacuation_6"
						value="6" /> 
						<label for="evacuation_6">DCD</label>
						
				</fieldset>
			</div>
			
			
<!-- DESTINATION -->
			<div class=ui-grid-b data-role=controlgroup data-type=horizontal style="vertical-align:middle;">

				<div class=ui-block-a style="vertical-align:middle; padding: 0em;" >
					<label style="text-align: center; vertical-align: middle; padding-top: 10em;"> Destination : </label>
				</div>

				<div class=ui-block-b style="vertical-align:middle; padding: 0em;">
					<input type="text" maxlength="16" class=ui-field-contain id="destination" >
				</div>

			</div>
			
<!-- DESTINATION -->
			<div class=ui-grid-b data-role=controlgroup data-type=horizontal style="vertical-align:middle;">

				<div class=ui-block-a style="vertical-align: middle; padding: 0em;">
					<label style="text-align: center; vertical-align: middle; padding-top: 10em;"> Ville : </label>
				</div>

				<div class=ui-block-b style="vertical-align: middle; padding: 0em;">
					<input type="text" maxlength="16" class=ui-field-contain id="ville_destination">
				</div>
				
			</div>

<!-- CP DESTINATION -->
			<div class=ui-grid-b data-role=controlgroup data-type=horizontal style="vertical-align:middle;">

				<div class=ui-block-a style="vertical-align: middle; padding: 0em;">
					<label style="text-align: center; vertical-align: middle; padding-top: 10em;"> CODE POSTAL : </label>
				</div>

				<div class=ui-block-b style="vertical-align: middle; padding: 0em;">
					<input type="text" maxlength="16" class=ui-field-contain id="code_postal">
				</div>
				
			</div>


<!--  BOUTON SUBMIT -->
			<p>
				<input type="button" name="buttonSubmit" value="Envoyer" onclick="write_destination();" />
			</p>


		</div>





		<!-- le pied de page -->
		<div data-role="footer">
			<h3></h3>
		</div>
	</div>
</body>
</html>
