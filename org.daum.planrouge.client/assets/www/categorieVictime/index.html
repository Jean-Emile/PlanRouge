<body onload= "onload();">

	<div data-role="page" id="victimCategory">
	
		<!-- l'entête -->
		<div data-role="header" data-theme="a" data-position= "fixed" >
		<a href="file:///android_asset/www/index.html" data-role="button" data-icon="home" data-inline="true">Back</a>
			<h1>Categorie de victime</h1>
		</div>
		

		<!-- le contenu -->
		<div data-role="content" id='victimCategoryChoice'>
			<p>
				<input type="button" value="Récupérer la catégorie de la victime" onClick="read_victim_category();" />
			</p>
			<form >
				<fieldset>
					<legend>Sélectionner la catégorie de la victime</legend>
					<p>
						<input type="radio" name="categorie_victime" onClick="javascript:changementradio()" id="categorie_victime_1" value="1" /> 
						<label for="categorie_victime_1" style="background: #11A600; text-shadow: none; border: 0px; height: 100px;">U3 - Impliqué sans lésion corporelles apparentes</label> 
						
						<input type="radio" name="categorie_victime" onClick="javascript:changementradio()" id="categorie_victime_2" value="2" /> 
						<label for="categorie_victime_2" style="background: #D8E801; text-shadow: none; border: 0px; height: 100px;">U2 - Lesion corporelles ET/OU psychologique (blessé léger)</label> 
						
						<input type="radio" name="categorie_victime" onClick="javascript:changementradio()" id="categorie_victime_3" value="3" /> 
						<label for="categorie_victime_3" style="background: #E88B01; text-shadow: none; border: 0px; height: 100px;">U1 - Urgence absolue</label> 
						
						<input type="radio" name="categorie_victime" onClick="javascript:changementradio()" id="categorie_victime_4" value="4" />
						<label for="categorie_victime_4" style="background: #f00; text-shadow: none; border: 0px; height: 100px;">EU - Extreme Urgence</label> 
						
						<input type="radio" name="categorie_victime" onClick="javascript:changementradio()" id="categorie_victime_5" value="5" /> 
						<label for="categorie_victime_5" style="background: #000; color: white; text-shadow: none; border: 0px; height: 100px; vertical-align: center;">DCD - Personne décédée</label>
					</p>

					<p>
						<input type="button" value="Envoyer" onClick="write_victim_category();" />
					</p>
				</fieldset>
			</form>

		</div>

		<div data-role="footer">
			<h3></h3>
		</div>
